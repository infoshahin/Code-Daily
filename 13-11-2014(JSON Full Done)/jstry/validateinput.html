<!DOCTYPE HTML>
<html>
<head>
	<title>Input Validation</title>
</head>
<body>
	<h2>Input Validator</h2>
	<p>Check if the number is between 1 to 10</p>

	<input id="getNumber" type="number">
	<button type="button" onclick="isValidCheck()">Validate</button>

	<p id="showResult">Result</p>

<script>
function isValidCheck() {
    var getValue, text;

    getValue = document.getElementById("getNumber").value;

    if (isNaN(getValue) || getValue < 1 || getValue > 10) 
    {
        text = "Input not valid, please enter a valid input";
    } 
    else 
    {
        text = "Input is correct";
    }
    document.getElementById("showResult").innerHTML = text;
}
</script>

</body>
</html>
