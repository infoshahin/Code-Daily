<!DOCTYPE html>
<html>
<head>
    <title>Notificamos</title>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!--Custom CSS File Included-->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div data-role="page" id="login_page">
    <div data-role="header">
        <title>Notificamos</title>
        <!--Button To Go Back-->
        <a href="loginsocial.html" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-carat-l ui-btn-icon-notext" style="background-color: blueviolet;"></a>
        <h1>Notificamos</h1>
    </div>

    <div data-role="main" class="ui-content">
        <br>
        <br>
        <a href="signup.html">Create Account</a>
        <!--Login Form Starts Here-->
        <form>
            <fieldset data-role="controlgroup" data-type="horizontal">
                <table>
                    <tr>
                        <td>
                            <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-mail ui-btn-icon-notext" style="background-color: blueviolet;">Mail</button>
                        </td>
                        <td class="mail-text">
                            <input name="mail" id="mail" value="" type="text" placeholder="Type your E-mail">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-mail ui-btn-icon-notext" style="background-color: blueviolet;">Password</button>
                        </td>
                        <td class="password-text">
                            <input name="password" id="password" value="" type="text" placeholder="Type your Password">
                        </td>
                    </tr>
                </table>
                <br>
            </fieldset>
            <br>
            <!--<button class="ui-btn" style="background-color: blueviolet; border: 1px; color: #ffffff" title="Login">Login</button><br>-->
            <a href="main.html" rel="external" class="ui-btn" style="background-color: blueviolet; border: 1px; color: #ffffff">Login</a>


        <!--Forget Password and Remember Password-->
        <table>
            <tr>
                <td align="left">
                    <label>
                    <input name="checkbox_remember" type="checkbox">Remember Me
                    </label>
                </td>
                <td align="right">
                    <a href="#" class="ui-btn ui-corner-all">Forgot Password?</a>
                </td>
            </tr>
        </table>
            <!-- /Forget Password and Remember Password-->
        </form>
        <!--Login Form End-->
        <br>
        <center>
        <button class="ui-btn" style="background-image: url(images/fb/fb.jpg); width: 170px; height: 50px;" title="Login with Facebook"></button>
        </center>
        <!--Or Image-->
        <div class="ui-grid-b">
            <div class="ui-block-a"></div>
            <div class="ui-block-b"><div class="button-wrap"><img class="login-or" src="images/or/or_big.png"/></div></div>
            <div class="ui-block-c"></div>
        </div>
        <!--Login With Social Media-->
        <table>
            <tr align="center">
                <td>
                    <button class="ui-btn" style="background-image: url(images/google+/google+_icon.png); width: 60px; height: 59px; border: none" title="Login with Google Plus"></button>
                </td>
                <td>
                    <button class="ui-btn" style="background-image: url(images/twitter/twitter_icon.png); width: 60px; height: 59px; border: none" title="Login with Twitter"></button>
                </td>
                <td>
                    <button class="ui-btn" style="background-image: url(images/linkedin/linkedin_icon.png); width: 60px; height: 59px; border: none" title="Login with LinkedIn"></button>
                </td>
            </tr>
        </table>
    </div>

    <div data-role="footer" class="ui-footer-login">
        <!--Footer Text-->
        <center>Powered by&nbsp;<a target="_blank" href="http://belogin.com">Belogin</a></center>
    </div>
</div>

</body>
</html>
